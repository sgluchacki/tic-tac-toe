<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 id="msg"></h2>

    <section id="board">
        
        <div class="row" id="row1">
            <div id="r0c0"></div>
            <div id="r1c0"></div>
            <div id="r2c0"></div>
        </div>
    
        <div class="row" id="row2">
            <div id="r0c1"></div>
            <div id="r1c1"></div>
            <div id="r2c1"></div>     
        </div>
    
        <div class="row" id="row3">
            <div id="r0c2"></div>
            <div id="r1c2"></div>
            <div id="r2c2"></div>
        </div>

    </section>


</body>
</html>
